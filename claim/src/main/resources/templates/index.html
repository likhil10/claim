<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Application</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function GEEKFORGEEKS() {

            const url = 'http://localhost:8080/api/v01/customers/register'
            var username =
                document.forms.RegForm.username.value;
            var email =
                document.forms.RegForm.email.value;

            var phone =
                document.forms.RegForm.phone.value;
            var first_name =
                document.forms.RegForm.first_name.value;
            var last_name =
                document.forms.RegForm.last_name.value;
            var password =
                document.forms.RegForm.password.value;
            var address =
                document.forms.RegForm.address.value;
            var city =
                document.forms.RegForm.city.value;
            var zip =
                document.forms.RegForm.zip.value;

            var confirmPassword = document.forms.RegForm.confirmPassword.value;

            var state =
                document.forms.RegForm.state.value;
            var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
            var regPhone = /^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
            var regName = /\d+$/g;                                    // Javascript reGex for Name validation

            if (first_name == "" || regName.test(first_name)) {
                window.alert("Please enter your first name properly.");
                first_name.focus();
                return false;
            }

            if (last_name == "" || regName.test(last_name)) {
                window.alert("Please enter your last name properly.");
                last_name.focus();
                return false;
            }

            if (address == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }

            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }

            if (zip == "") {
                alert("Please enter your zip");
                zip.focus();
                return false;
            }

            if (state == "") {
                alert("Please enter your state");
                state.focus();
                return false;
            }

            if (city == "") {
                alert("Please enter your city");
                city.focus();
                return false;
            }

            if (password.length < 6) {
                alert("Password should be atleast 6 character long");
                password.focus();
                return false;

            }

            if (password !== confirmPassword) {
                alert("You confirm your password incorrectly");
                password.focus();
                return false;

            }
            if (phone == "" || !regPhone.test(phone)) {
                alert("Please enter valid phone number.");
                phone.focus();
                return false;
            }

            const data = {
                username: username,
                password: password,
                email: email,
                first_name: first_name,
                last_name: last_name,
                register: 1,
                address: address,
                zip: zip,
                city: city,
                state: state,
                phone: phone,
                dependent: []
            };


            fetch(url, {
                headers: {
                    'content-type': 'application/json;charset=utf-8',

                }, method: 'POST', body: JSON.stringify(data)
            })
                .then(
                    alert("Thank you for your registration, please check email for next step."),
                    response => response.text()
                )
                .then(
                    data => console.log(data)
                )
                .catch(err => {
                    throw err
                });
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="well">New Claim</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form name="RegForm" method="POST">
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label>Claim type</label>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                Dropdown Example
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">claim type 1</a></li>
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-4 form-group">
                        <label>From: </label><br/>
                        <input type="date" id="fromDate" name="fromDate">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label>To: </label><br/>
                        <input type="date" id="toDate" name="toDate">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label>Purpose</label>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                Select Purpose
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">claim type 1</a></li>
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Amount</label>
                        <input type="number" name="amount" placeholder="Enter Amount Here.." class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Comments</label>
                    <textarea placeholder="Enter Comments Here.."  name="comments" rows="2" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <input type="file" id="myFile" name="filename">
                </div>

                <div class="row">
                    <div class="col-sm-2 form-group">
                        <button type="button" class="btn btn-lg btn-info" onclick="GEEKFORGEEKS()">Submit</button>
                    </div>
                    <div class="col-sm-2 form-group">
                        <button type="button" style="background-color:orange;border-color:orange"
                                class="btn btn-lg btn-info">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
