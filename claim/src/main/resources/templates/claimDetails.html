        function deRegister() {
            var result = confirm("Are you sure to deregister this account? ");
            const id = sessionStorage.getItem('id')
            if(result == false){return}
            fetch( "http://localhost:8080/api/v01/customers/"+`${id}`,{headers: {
                    'content-type': 'application/json;charset=utf-8',

                }} ,{method:'POST'}
            ).then(
                alert("You deregister an account successfully!"),
                document.location.href = '\Table_Customer.html',
                console.log("Done")
            )


        }

<body>
<div class="container">
    <h1 class="well">Claim details</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form name="RegForm" method="POST">
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label>Claim type</label>
                        <input type="text" name="claimType" placeholder="Enter Amount Here.." class="form-control" disabled/>
                    </div>

                    <div class="col-sm-4 form-group">
                        <label>From: </label><br/>
                        <input type="date" id="fromDate" name="fromDate" disabled/>

                        <label>To: </label><br/>
                        <input type="date" id="toDate" name="toDate" disabled/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label>Purpose</label>
                        <input type="text" name="purpose" placeholder="Enter Amount Here.." class="form-control"disabled/>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Amount</label>
                        <input type="number" name="amount" placeholder="Enter Amount Here.." class="form-control" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Comments</label>
                    <textarea placeholder="Enter Comments Here.."  name="comments" rows="2" class="form-control" disabled></textarea>
                </div>

                <div class="form-group">
                    <input type="file" id="myFile" name="filename" class="form-control" >
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <button type="button" style= "background-color:red;border-color:red" class="btn btn-lg btn-info" onclick="deRegister()">Delete this Claim</button>
                    </div>
                    <div class="col-sm-6 form-group">
                        <button type="button"  class="btn btn-lg btn-info" onclick="reDirectToDependent()">Add Dependent</button>
