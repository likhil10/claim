        function deRegister() {
            var result = confirm("Are you sure to deregister this account? ");
            const id = sessionStorage.getItem('id')
            if(result == false){return}
            fetch( "http://localhost:8080/api/v01/customers/"+`${id}`,{headers: {
                    'content-type': 'application/json;charset=utf-8',

                }} ,{method:'POST'}
            ).then(
                alert("You deregister an account successfully!"),
                document.location.href = '\Table_Customer.html',
                console.log("Done")
            )


        }

<body>
<div class="container">
    <div class="well" style="margin-top: 10px; padding-top: 10px;">
    	<h1>Claim details</h1>
    	<h6>Status: </h6>
    </div>
    <div class="col-lg-12 well">
        <div class="row">
            <form name="RegForm" method="POST" style="padding-left: 30px;padding-right: 30px;">
                <div class="row">
						<div class="col-sm-6 form-group" >
							<label>First Name</label>
							<input type="text" name="first_name" placeholder="Enter First Name Here.."
								class="form-control" disabled/>
						</div>
						<div class="col-sm-6 form-group" >
							<label>Last Name</label>
							<input type="text" name="last_name" placeholder="Enter Last Name Here.."
								class="form-control" disabled />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group" >
							<label>Phone Number</label>
							<input type="number" name="phone" placeholder="Enter Phone Number Here.." class="form-control" disabled/>
						</div>
						<div class="col-sm-6 form-group" >
							<label>Email Address</label>
							<input type="text" name="email" placeholder="Enter Email Address Here.." class="form-control" disabled/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group" >
							<label>Policy Number</label>
							<input type="text" name="policyNumber" placeholder="Enter Policy Number Here.." class="form-control" disabled />
						</div>
						<div class="col-sm-6 form-group" >
							<label>Amount</label>
							<input type="number" name="amount" placeholder="Enter Amount Here.." class="form-control" disabled />
						</div>
					</div>
					<div class="form-group" style="margin-top: 15px;">
                    	<input type="file" id="myFile" name="filename" class="form-control" >
                	</div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <button type="button" style= "background-color:red;border-color:red;" class="btn btn-lg btn-info" onclick="deRegister()">Delete this Claim</button>
                    </div>
                    <div class="col-sm-6 form-group">
                        <button type="button"  class="btn btn-lg btn-info" onclick="reDirectToDependent()">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
