<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .errorMessage {
      width: 250px;
      color: red;
      padding: 5px 10px;
      margin-left: 107px;
      visibility: hidden;
      border-radius: 10px;
      position: relative;
      float: left;
    }

    .errorMessage.top-arrow:after {
      content: " ";
      position: absolute;
      right: 90px;
      top: -15px;
      border-top: none;
      border-right: 10px solid transparent;
      border-left: 10px solid transparent;
      border-bottom: 15px solid white;
    }
  </style>
  <script>

    function validateForm() {
      var userName = document.forms.RegForm.userName.value;
      var password = document.forms.RegForm.password.value;
      if (userName == null || userName === "") {
        document.getElementById("firstName").style.visibility = "visible";
        document.forms.RegForm.userName.focus();
        document.getElementById("firstName").innerHTML = "Please enter valid data in this field";
      } else if (password == null || password === "") {
        document.getElementById("phone").style.visibility = "visible";
        document.forms.RegForm.password.focus();
        document.getElementById("phone").innerHTML = "Please enter valid data in this field";
        document.getElementById("firstName").style.visibility = "hidden";
      } else {
        logIn();
      }
    }
    function logIn() {

    }

  </script>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center" style="height: 100%;">
  <h1 class="well" style="text-align: center">LogIn</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form name="RegForm" id="RegForm" method="POST" style="padding-left: 30px;padding-right: 30px;">
        <div class="row">
          <div class="col-sm-4 form-group" style="text-align: end; margin-top: 7px;">
            <label>Username</label>
          </div>
          <div class="col-sm-6 form-group">
            <input type="text" id="userName" name="userName" placeholder="Enter Username Here.."
                   class="form-control" required />
            <p id="firstName" class="errorMessage"> </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 form-group" style="text-align: end; margin-top: 7px;">
            <label>Password</label>
          </div>
          <div class="col-sm-6 form-group">
            <input type="password" id="password" name="password" placeholder="Enter Password Here.."
                   class="form-control" required />
            <p id="phone" class="errorMessage"> </p>
          </div>
        </div>
        <div class="row" style=" margin-top: 30px;">
          <div class="col-sm-12 form-group" style="text-align: center;">
            <button type="button"
                    class="btn btn-lg btn-info" onClick="validateForm()">LogIn</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</body>

</html>
